<section id="about">
    <div class="wrapper">
        <div class="text-center">
            <h1 class="blue-title">About me</h1>
	    <div class="avatar"></div>
            <div class="content text-center">
                {{ site.author.about_me }}
            </div>
            <div style="margin: 10px 0">
                <a class="btn-primary btn-blue btn-left" href="mailto:{{ site.email }}" target="_blank">Email me</a>
				{% if site.author.resume %}
				<a class="btn-primary btn-blue btn-right" href="{{ site.author.resume }}" target="_blank">Resume</a>
				{% endif %}
            </div>
        </div>
    </div>
</section>
